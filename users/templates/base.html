<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HealthStack{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar py-2" style="background-color: rgba(203, 213, 240, 0.8); color: #194592;">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="{% static 'images/MEDIFUSE.png' %}" alt="Logo" style="height: 40px; margin-right: 15px;">
                <div>
                    <i class="fas fa-envelope"></i> contact@example.com
                    <i class="fas fa-phone ml-3"></i> +1 5589 55488 55
                </div>
            </div>
            <div>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter ml-3"></i>
                <i class="fab fa-instagram ml-3"></i>
                <i class="fab fa-linkedin ml-3"></i>
            </div>
        </div>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(203, 213, 240, 0.8);">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="marquee">
                <p>Welcome to Medifuse</p>
            </div>
            <div class="ml-auto d-flex">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
